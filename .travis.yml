language: php
php:
- 5.4
- 5.5
- 5.6
- 7.0
- hhvm

matrix:
  allow_failures:
    - php: hhvm

before_install:
    - composer self-update
    - gem install mailcatcher
    - phpenv config-add travis.php.ini
    - mailcatcher
install: composer install --prefer-source --no-interaction --dev
#script: composer test
cache:
  directories:
    - vendor
    - $HOME/.composer/cache
